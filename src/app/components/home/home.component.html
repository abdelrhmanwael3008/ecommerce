
<section class="w-50 mx-auto pt-3">
  <div class="row g-0">
    <div class="col-md-8">


      <owl-carousel-o [options]="mainSlider">
        <ng-template carouselSlide>
          <img src="./assets/images/main-slider-1.jpeg" height="400" class="w-100" alt="">
        </ng-template> 
        
        <ng-template carouselSlide>
          <img src="./assets/images/main-slider-2.jpeg" height="400" class="w-100" alt="">
        </ng-template> 

        <ng-template carouselSlide>
          <img src="./assets/images/main-slider-3.jpeg" height="400" class="w-100" alt="">
        </ng-template> 
      </owl-carousel-o>


      
    </div>
    <div class="col-md-4">
      <img src="./assets/images/main-slider-1.jpeg" height="200" class="w-100" alt="">
      <img src="./assets/images/main-slider-2.jpeg" height="200" class="w-100" alt="">
    </div>
  </div>
</section>

<section class="my-3">
    <owl-carousel-o [options]="CategoriesOption">
  
      <ng-container *ngFor="let item of categories">
        <ng-template carouselSlide [id]="item.id">
          <div>
            <img height="250" [src]="item.image" [alt]="item.title" class="w-100">
            <h3 class="h5"> {{item.name}} </h3>
          </div>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
  </section>

<section class="my-4">
    <h2 class="text-center"> Populer Products </h2>

    <input [(ngModel)]="searchTerm" type="search" class="form-control w-50 mx-auto my-3" placeholder="search.....">

    <div class="row g-4">
        <div class="col-md-2 p-3" *ngFor="let item of products| search: searchTerm ">
            <div class="product p-3">
              <i *ngIf="!wishListData.includes(item._id)" (click)="addWishList(item._id)" class="fa-regular fa-heart heart"></i>
              
              <i *ngIf="wishListData.includes(item._id)" (click)="removeWishList(item._id)" class="fa-solid fa-heart heart cursor-pointer"></i>
               
                <div class="cursor-pointer" [routerLink]="['/details' , item._id ]">
                    <img [src]="item.imageCover" class="w-100" [alt]="item.title">
                    <h3 class="h6 main"> {{item.category.name |uppercase  }} </h3>
                    <h4 class="h6"> {{item.title.split(' ').slice(0,2).join(' ') |lowercase }} </h4>
    
                    <div class="d-flex align-items-center justify-content-between">
                        <span>{{item.price | currency:"EUR" }}</span>
                        <div>
                            <i class="fa fa-star rating-color"></i>
                            <span class="text-muted "> {{item.reatingAverage}} </span>
                        </div>
                        
                    </div>
    
                </div>
                <button (click)="addCart(item._id)" class="btn-main w-100">Add Product</button>

            </div>
        </div>
    </div>
</section>
