<section  *ngIf="step1" class="w-50 m-auto rounded bg-main-light p-3 shadow">
    <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()">
        <label for="email">email</label>
        <input formControlName="email" type="email" class="form-control" id="email">
        <p class="alert alert-danger" *ngIf=" forgetForm.get('email')?.getError('required') "> email Is Required </p>
        <p class="alert alert-danger" *ngIf=" forgetForm.get('email')?.getError('email') "> email pattern is inavalid </p>
        <button class="btn-main w-100 mt-3">Forget Password</button>
        <p *ngIf="userMsg" class="alert alert-danger w-75 m-auto p-1 mt-2 text-center mb-0"> {{userMsg}} </p>
    </form>
</section>
<section  *ngIf="step2" class="w-50 m-auto rounded bg-main-light p-3 shadow">
    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <label for="resetCode">Reset Code</label>
        <input formControlName="resetCode" type="text" class="form-control" id="resetCode">
        <p class="alert alert-danger" *ngIf=" resetCodeForm.get('resetCode')?.getError('required') "> Nubmer Minlength 6 </p>
        <button class="btn-main w-100 mt-3">Reset Code</button>
        <p *ngIf="userMsg" class="alert alert-danger w-75 m-auto p-1 mt-2 text-center mb-0"> {{userMsg}} </p>
    </form>
</section>

<section *ngIf="step3" class="w-50 m-auto rounded bg-main-light p-3 shadow">
    <form [formGroup]="resetPassword" (ngSubmit)="newPassword()">
        <label for="newPassweod">Reset Passweod</label>
        <input formControlName="newPassword" type="password" class="form-control" id="newPassweod">
        <p class="alert alert-danger" *ngIf=" resetPassword.get('newPassword')?.getError('required') "> password Is Required </p>
        <p class="alert alert-danger" *ngIf=" resetPassword.get('newPassword')?.getError('pattern') "> * Can only contain letters (A-Z) and (a-z0-9)</p>
        <button class="btn-main w-100 mt-3">Reset Passweod</button>
        <p *ngIf="userMsg" class="alert alert-danger w-75 m-auto p-1 mt-2 text-center mb-0"> {{userMsg}} </p>
    </form>
</section>
